<!DOCTYPE html>
<html lang="en" id="html-root">
  <head>
    <meta charset="UTF-8" />

    <meta

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/animations.css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body

  >
    <div id="header-partial"></div>

    <main class="flex-1 w-full max-w-4xl mx-auto px-4 pb-10 pt-28">
      <section

            class="w-28 h-28 rounded-full border-4 border-slate-50 dark:border-slate-800 object-cover"

        </p>

        <p class="mt-4 text-sm text-slate-500 dark:text-slate-400 max-w-xl">
          <strong>Research Interests:</strong>
          <span class="font-medium text-slate-600 dark:text-slate-300">
            Artificial Intelligence, Machine Learning, Data Science, Deep

          </span>

        <div class="mt-6 flex flex-wrap gap-3 justify-center">
          <a
            href="mailto:imashfaqfardin@gmail.com"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm font-semibold text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-slate-200/80 dark:hover:bg-slate-700/80 transition-colors text-sm"
          >
            <i data-lucide="mail" class="w-4 h-4"></i>Email
          </a>
          <a

            <i data-lucide="github" class="w-4 h-4"></i>GitHub
          </a>
          <a
            href="https://linkedin.com/in/ashfaqfardin"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-white/60 dark:bg-slate-800/60 backdrop-blur-sm font-semibold text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 hover:bg-slate-200/80 dark:hover:bg-slate-700/80 transition-colors text-sm"

            <i data-lucide="linkedin" class="w-4 h-4"></i>LinkedIn

    <div id="footer-partial"></div>
