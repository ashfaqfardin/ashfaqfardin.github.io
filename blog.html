<!DOCTYPE html>
<html lang="en" id="html-root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Academic blog of Mohammad Ashfaq Ur Rahman, Research Intern at CCDS, IUB. Research insights, project updates, and more."
    />
    <title>Blog | Academic Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-zinc-900 min-h-screen flex flex-col transition-colors duration-300"
  >
    <div id="header-partial"></div>
    <main
      class="flex-1 w-full max-w-3xl mx-auto px-2 sm:px-4 pb-8 space-y-8 pt-28"
    >
      <section
        id="blog"
        class="rounded-xl bg-white dark:bg-zinc-800 shadow-sm border border-gray-200 dark:border-zinc-700 p-4 sm:p-8 transition-colors duration-300"
      >
        <div class="flex items-center gap-4 mb-2">
          <i
            data-lucide="pen-line"
            class="w-6 h-6 text-indigo-600 dark:text-indigo-300"
          ></i>
          <h2
            class="text-lg sm:text-2xl font-bold text-indigo-600 dark:text-indigo-300"
          >
            Blog
          </h2>
        </div>
        <div id="blog-list" class="grid gap-6 md:grid-cols-2"></div>
        <div
          id="blog-post"
          class="prose max-w-none mt-8 hidden bg-gray-50 dark:bg-zinc-900 rounded-xl border border-gray-200 dark:border-zinc-700 p-6 text-gray-800 dark:text-gray-100"
        ></div>
        <button
          id="back-to-list"
          class="mt-4 px-4 py-2 bg-gray-100 dark:bg-zinc-900 text-indigo-600 dark:text-indigo-300 rounded-md border border-gray-200 dark:border-zinc-700 hover:bg-gray-200 dark:hover:bg-zinc-800 hidden"
        >
          Back to Blog List
        </button>
      </section>
    </main>
    <div id="footer-partial"></div>
    <script src="scripts/partials.js"></script>
    <script src="scripts/profile.js"></script>
  </body>
</html>
